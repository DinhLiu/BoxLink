<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Box Link</title>
        <link rel="stylesheet" href="./assets/css/auth.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" defer src="./assets/js/auth.js"></script>
    </head>
    <body>
        <!-- Login Form -->
        <form class="form" id="logInForm">
            <h1 class="form__title" data-i18n="auth.title-login"></h1>
            <input class="form__input" id="email" type="text" name="email" data-i18n-placeholder="auth.input-email" required />
            <input class="form__input" id="password" type="password" name="password" data-i18n-placeholder="auth.input-password" required />
            <button class="form__button" type="submit" data-i18n="auth.login-button"></button>
            <button type="button" class="navigate__form--link" data-i18n="auth.register-button" onclick="showOnly('signUpForm')"></button>
            <label class="form__forgot__password__label" data-i18n="auth.forgot-password" onclick="showOnly('resetPasswordForm')"></label>
        </form>

        <!-- Sign Up Form -->
        <div class="form" id="signUpForm">
            <form class="form__sign--up" id="inputSignUpForm">
                <h1 class="form__title" data-i18n="auth.register-login"></h1>
                <input class="form__input" id="display_name" type="text" name="displayName" data-i18n-placeholder="auth.input-name" required />
                <input class="form__input" type="text" name="email" id="inputYourEmail" data-i18n-placeholder="auth.input-email" required />
                <input class="form__input" type="password" name="password" id="inputYourPassword" data-i18n-placeholder="auth.input-password" required />
                <input class="form__input" type="password" name="confirmPassword" id="confirmYourPassword" data-i18n-placeholder="auth.input-confirm-password" required />
                <p class="privacy__confirmation"></p>
                <button class="form__button" type="submit" data-i18n="auth.register-button"></button>
                <label class="form__back__login" data-i18n="auth.back-to-login" onclick="showOnly('logInForm')"></label>
            </form>

            <form class="form__confirm--sign--up" style="display: none" id="confirmSignUpForm">
                <h1 class="form__title" data-i18n="auth.confirm-code-title"></h1>
                <input class="form__input" type="text" name="confirmationCode" id="confirmSignUp" data-i18n-placeholder="auth.confirm-code-placeholder" required autocomplete="off" />
                <button class="form__button" type="submit" id="confirmSigUpButton" data-i18n="auth.confirm-code-button"></button>
                <label class="form__resend__code" data-i18n="auth.resend-code" onclick="resendCode()"></label>
                <label class="form__back__login" data-i18n="auth.back-to-login" onclick="showOnly('logInForm')"></label>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div class="form" id="resetPasswordForm">
            <form class="form__input--resetPassword" id="inputEmailForm">
                <h1 class="form__title" data-i18n="auth.forgot-password-title"></h1>
                <input class="form__input" type="email" name="email" id="inputEmail" data-i18n-placeholder="auth.input-email-address" required />
                <button class="form__button" type="submit" id="inputEmailButton" data-i18n="auth.confirm-email-button"></button>
                <label class="form__back__login" data-i18n="auth.back-to-login" onclick="showOnly('logInForm')"></label>
            </form>

            <form class="form__input--resetPassword" style="display: none" id="confirmCodeForm">
                <h1 class="form__title" data-i18n="auth.confirm-code-title"></h1>
                <input class="form__input" type="text" name="confirmationCode" id="confirmCode" data-i18n-placeholder="auth.confirm-code-placeholder" required autocomplete="off" />
                <button class="form__button" type="submit" id="confirmCodeButton" data-i18n="auth.confirm-code-button"></button>
                <label class="form__resend__code" data-i18n="auth.resend-code" onclick="resendCode()"></label>
                <label class="form__back__login" data-i18n="auth.back-to-login" onclick="showOnly('logInForm')"></label>
            </form>

            <form class="form__input--resetPassword" style="display: none" id="newPasswordForm">
                <h1 class="form__title" data-i18n="auth.new-password-title"></h1>
                <input class="form__input" type="password" name="newPassword" id="newPassword" data-i18n-placeholder="auth.new-password" required />
                <input class="form__input" type="password" name="confirmNewPassword" id="confirmNewPassword" data-i18n-placeholder="auth.confirm-new-password" required />
                <button class="form__button" type="submit" id="newPasswordButton" data-i18n="auth.set-new-password-button"></button>
                <label class="form__back__login" data-i18n="auth.back-to-login" onclick="showOnly('logInForm')"></label>
            </form>
        </div>

        <script type="module" defer src="assets/js/config/i18n.js"></script>
    </body>
</html>
