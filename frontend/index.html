<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <link id="theme-style" rel="stylesheet" href="assets/css/light-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/05266ada08.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="menu" class="menu">
        <div class="menu-bar">
            <img id="mainAccountAvatar" src="assets/images/default-avatar.png" onclick="showBox('logOutBox', 'mainAccountAvatar')">
            <div id="logOutBox">
                <div id="logOutButton" class="logOutBox-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <p data-i18n="menu.logout"></p>
                </div>
                <div id="SettingButton" class="logOutBox-button">
                    <i class="fas fa-cog"></i>
                    <p data-i18n="menu.settings"></p>
                </div>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar-button display-option menu-bar-button-choosen" id="Home" onclick="changeTab('Home')">
                <i class="fas fa-home"></i>
                <p data-i18n="menu.home"></p>
            </div>
            <div class="menu-bar-button display-option" id="FriendList" onclick="changeTab('FriendList')">
                <i class="fas fa-user-group"></i>
                <p data-i18n="menu.friend_list"></p>
            </div>
            <div class="menu-bar-button display-option" id="Profile" onclick="changeTab('Profile')">
                <i class="fas fa-user"></i>
                <p data-i18n="menu.profile"></p>
            </div>
            <div class="menu-bar-button display-option" id="Settings" onclick="changeTab('Settings')">
                <i class="fas fa-cog"></i>
                <p data-i18n="menu.settings"></p>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-container-header">
            <h2 class="" data-i18n="chat.title"></h2>
            <div class="chat-container-header-newchat">
                <i class="fa-regular fa-pen-to-square"></i>
            </div>
        </div>
        <div class="chat-container-body">
            <div class="chat-container-body-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="chat-container-body-finding" data-i18n-placeholder="chat.search_placeholder" placeholder="Search conversations...">
            </div>
            <div class="chat-box-area">
                <!-- Chat boxes will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container hidden" id="profileContainer">
        <div class="profile-header">
            <h2 data-i18n="profile.title">My Profile</h2>
        </div>
        <div class="profile-body">
            <div class="profile-avatar-section">
                <div class="profile-avatar-wrapper">
                    <img src="assets/images/default-avatar.png" alt="Profile Avatar" class="profile-avatar">
                    <div class="profile-avatar-edit">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
            <div class="profile-info-section">
                <div class="profile-info-item">
                    <label data-i18n="profile.name">Name</label>
                    <div class="profile-info-value">
                        <span id="profileName">John Doe</span>
                        <button class="edit-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
                <div class="profile-info-item">
                    <label data-i18n="profile.bio">Bio</label>
                    <div class="profile-info-value">
                        <span id="profileBio">Hello world! I'm using Chat Web.</span>
                        <button class="edit-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
                <div class="profile-info-item">
                    <label data-i18n="profile.dob">Date of Birth</label>
                    <div class="profile-info-value">
                        <span id="profileDob">01/01/1990</span>
                        <button class="edit-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
                <div class="profile-info-item">
                    <label data-i18n="profile.gender">Gender</label>
                    <div class="profile-info-value">
                        <span id="profileGender">Male</span>
                        <button class="edit-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
                <div class="profile-info-item">
                    <label data-i18n="profile.email">Email</label>
                    <div class="profile-info-value">
                        <span id="profileEmail">john.doe@example.com</span>
                        <button class="edit-btn disabled"><i class="fas fa-lock"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Container -->
    <div class="settings-container hidden" id="settingsContainer">
        <div class="settings-header">
            <h2 data-i18n="settings.title">Settings</h2>
        </div>
        <div class="settings-body">
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="settings-options">
                <div class="settings-option">
                    <div class="settings-option-text">
                        <i class="fas fa-bell"></i>
                        <span data-i18n="settings.notifications">Notifications</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-option" id="themeToggle">
                    <div class="settings-option-text">
                        <i class="fas fa-moon"></i>
                        <span data-i18n="settings.theme_mode">Theme Mode</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-option">
                    <div class="settings-option-text">
                        <i class="fas fa-globe"></i>
                        <span data-i18n="settings.language">Language</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-option">
                    <div class="settings-option-text">
                        <i class="fas fa-key"></i>
                        <span data-i18n="settings.change_password">Change Password</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-option danger">
                    <div class="settings-option-text">
                        <i class="fas fa-sign-out-alt"></i>
                        <span data-i18n="settings.logout">Log Out</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="settings-option danger">
                    <div class="settings-option-text">
                        <i class="fas fa-trash-alt"></i>
                        <span data-i18n="settings.delete_account">Delete Account</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="message-container" id="messageContainerAll">
        <div class="message-container-header">
            <div class="chat-info">
                <img src="assets/images/default-avatar.png" alt="" class="chat-info-avatar" id="messageContainerAvatar">
                <div class="chat-info-display">
                    <h4 class="chat-info-display-name" data-i18n="message.display_name">User Name</h4>
                    <p class="chat-info-display-actived" data-i18n="message.last_seen">Last seen today</p>
                </div>
            </div>
            <div class="options">
                <div class="options-button">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="options-button">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="options-button">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
        <div class="message-container-body">
            <div class="message-container-body-message-area" id="messageContainer">
                <!-- Messages will be rendered here -->
            </div>
            <div class="message-container-body-sending-area">
                <form action="" id="messageForm" enctype="multipart/form-data">
                    <div class="form-file">
                        <label for="attachment">
                            <i class="fa-solid fa-file attachment-icon"></i>
                        </label>
                        <input type="file" id="attachment" accept="image/*,video/*,.doc,.docx,.txt,.pdf" multiple>
                    </div>
                    <div class="form-text">
                        <label for="message-input"></label>
                        <input type="text" id="message-input" data-i18n-placeholder="message.placeholder" placeholder="Type a message...">
                    </div>
                    <button type="submit" id="send-button">
                        <i class="fa-solid fa-paper-plane submit-icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for editing profile information -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Profile</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editInput">Value:</label>
                        <input type="text" id="editInput" class="form-control">
                    </div>
                    <div class="form-group" id="genderSelectGroup" style="display: none;">
                        <label for="genderSelect">Select Gender:</label>
                        <select id="genderSelect" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-group" id="dobInputGroup" style="display: none;">
                        <label for="dobInput">Date of Birth:</label>
                        <input type="date" id="dobInput" class="form-control">
                    </div>
                    <button type="submit" class="btn-save">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Theme Selection Modal -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="settings.select_theme">Select Theme</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview light-preview"></div>
                        <span data-i18n="settings.light_theme">Light Theme</span>
                    </div>
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview dark-preview"></div>
                        <span data-i18n="settings.dark_theme">Dark Theme</span>
                    </div>
                    <div class="theme-option" data-theme="custom">
                        <div class="theme-preview custom-preview"></div>
                        <span data-i18n="settings.custom_theme">Custom Theme</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for modals -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script type="module" defer src="assets/js/config/i18n.js"></script>
    <script type="module" defer src="assets/js/utils/renderMessage.js"></script>
    <script type="module" defer src="assets/js/user/notificationProcessor.js"></script>
    <script type="module" defer src="assets/js/config/socketClient.js"></script>
    <script type="module" defer src="assets/js/components/domHome.js"></script>
    <script type="module" defer src="assets/js/components/buttonHome.js"></script>
    <script type="module" defer src="assets/js/script.js"></script>

</body>
</html>
